server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

      metrics:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true  # ✅ Add this
    instance-id: ${spring.application.name}:${server.port}  # ✅ Add this

management:
  tracing:
    sampling:
      probability: 1.0

  observations:
    http:
      server:
        requests:
          enabled: true

  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans


